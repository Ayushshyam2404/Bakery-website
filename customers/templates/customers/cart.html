<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Cart</title>
    </head>
    <body style="background-color: yellow">
        <h2 style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">{{ item }}</h2>
        <form method="POST">
            {% csrf_token %}
            <label style="color: blue; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" for="Name">Name :</label>
            <input type="text" name="name">
            <br><br>
            <label style="color: blue; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" for="quantity">Quantity :</label>
            <input type="number" name="quantity">
            <br><br>
            <label style="color: blue; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" for="address">Address :</label>
            <input type="text" name="address">
            <br><br>
            <label style="color: blue; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" for="phone">Contact :</label>
            <input type="tel" name="phone">
            <br><br>
            <input style="background-color: black; color: white; border: none; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px;" type="submit" name="order" value="Place order">
        </form>
    </body>
</html>
