<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body style="background-color:black;">
        <h1 style="font-family:cursive; color: white;">Icing sugar</h1>
        <a href="{% url 'customers:home' %}">Home</a>
        <span>/</span>
        {% if current_user %}
            <a href="{% url 'customers:logout' %}">Logout</a>
            <hr>
            <h2 style="font-family:Verdana, Geneva, Tahoma, sans-serif">Welcome <span style="color:crimson;">{{current_user}}</span></h2>
            <hr>
            <a href="{% url 'customers:orders' %}">Order something Delicious</a>
        {% else %}
            <a href="{% url 'customers:login' %}">Login</a>
            <span>/</span>
            <a href="{% url 'customers:signup' %}">Signup</a>
            <hr>
            <h2 style="font-family: cursive; color: white;">Order amazing cakes and pastries from us</h2>
        {% endif %}

        {% block body %} {% endblock %}
    </body>
</html>
